<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
  </head>
  <body>
    <h1>Result</h1>
    <h2>Mode: {{ mode }}</h2>
    <h3>Filename: {{ filename }}</h3>
    {% if mode == 'decode' %}
    <p>Decoded Message:</p>
    <pre>{{ message }}</pre>
    {% elif mode == 'encode' %}
    <p>Encoded image is ready for download:</p>
    <a href="{{ url_for('download', filename=filename) }}"
      >Download Encoded Image</a
    >
    {% endif %}
    <br /><br />
    <a href="{{ url_for('index') }}">Back to Home</a>
  </body>
</html>
