<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      body {
        padding-top: 5rem;
      }
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{{ url_for('index') }}"
        >HideInPixels</a
      >
    </nav>
    <div class="container">
      <h1 class="text-center">Result</h1>
      <h2 class="text-center">Mode: {{ mode }}</h2>
      <h3 class="text-center">Filename: {{ filename }}</h3>
      {% if mode == 'decode' %}
      <div class="alert alert-success" role="alert">
        <p>Decoded Message:</p>
        <pre>{{ message }}</pre>
      </div>
      {% elif mode == 'encode' %}
      <div class="alert alert-info" role="alert">
        <p>Encoded image is ready for download:</p>
        <a
          href="{{ url_for('download', filename=filename) }}"
          class="btn btn-primary"
          >Download Encoded Image</a
        >
      </div>
      {% endif %}
      <br /><br />
      <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block"
        >Back to Home</a
      >
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
